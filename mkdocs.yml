site_name: ArmA 3 - ACE Guides
theme:
  name: material
  logo: assets/Icon.png
  favicon: assets/favicon.png

  palette:
    - scheme: default
      primary: #cc0000
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: #cc0000
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github

repo_name: alexban011/ArmA-3-Guides
repo_url: https://github.com/alexban011/ArmA-3-Guides

markdown_extensions:
  # For adminitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.details # For collapsable admonitions - see https://squidfunk.github.io/mkdocs-material/reference/admonitions/?h=%3F%3F%3F#collapsible-blocks

  # For Abbreviations
  - abbr
  - pymdownx.snippets

plugins:
  - search
  - awesome-pages # For reordering pages so modders have a clear progression for understanding
